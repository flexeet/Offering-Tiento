<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexeet × Tiento - Proposal AI & Automation</title>
    <meta name="description" content="Proposal Solusi AI & Automation untuk Tiento dari Flexeet">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Favicon -->
    <link rel="icon" href="https://flxr2.com/Flexeet/Icon%20Flexeet.png" type="image/png">
    <link rel="apple-touch-icon" href="https://flxr2.com/Flexeet/Icon%20Flexeet.png">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        /* ============================================
           CSS VARIABLES - EARTH TONES LIGHT THEME
           ============================================ */
        :root {
            /* Core Palette - Light & Warm */
            --bg-primary: #FAF8F5;
            --bg-secondary: #F5F1EB;
            --bg-card: #FFFFFF;
            --bg-card-hover: #FDFCFA;
            
            /* Earth Tone Brand Colors */
            --primary: #5C6B4D;          /* Olive */
            --primary-light: #7A8B6A;    /* Sage */
            --secondary: #C4785A;        /* Terracotta */
            --secondary-light: #D4917A;
            --accent: #D4A853;           /* Amber/Gold */
            --accent-light: #E5C07B;
            
            /* Extended Earth Tones */
            --coffee: #6B5344;
            --cream: #F5EDE4;
            --sand: #E8DFD3;
            --moss: #4A5D3E;
            --terracotta: #C4785A;
            --sage: #8FA17A;
            
            /* Text Colors */
            --text-primary: #2D3428;
            --text-secondary: #5A6352;
            --text-muted: #8B9282;
            
            /* Borders */
            --border-subtle: rgba(92, 107, 77, 0.08);
            --border-light: rgba(92, 107, 77, 0.15);
            --border-medium: rgba(92, 107, 77, 0.25);
            
            /* Semantic Colors */
            --success: #5C6B4D;
            --warning: #D4A853;
            --error: #C4785A;
            --info: #6B8E8E;
            
            /* Shadows - Softer for light theme */
            --shadow-sm: 0 2px 8px rgba(45, 52, 40, 0.06);
            --shadow-md: 0 4px 20px rgba(45, 52, 40, 0.08);
            --shadow-lg: 0 8px 40px rgba(45, 52, 40, 0.12);
            --shadow-glow: 0 0 40px rgba(92, 107, 77, 0.1);
            
            /* Spacing */
            --section-padding: 100px;
            --container-max: 1200px;
            
            /* Transitions */
            --transition-fast: 0.2s ease;
            --transition-medium: 0.3s ease;
            --transition-slow: 0.5s ease;
            
            /* Border Radius */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
        }

        /* ============================================
           RESET & BASE
           ============================================ */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Scrollbar - Earth tones */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--primary-light);
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        /* ============================================
           ANTI-COPY & SECURITY STYLES
           ============================================ */
        /* Disable text selection on protected content */
        .main-content {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Allow selection on form inputs */
        input, textarea {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        /* Hide content from print */
        @media print {
            body * {
                display: none !important;
            }
            body::after {
                content: "Dokumen ini dilindungi dan tidak dapat dicetak.";
                display: block;
                font-size: 24px;
                text-align: center;
                padding: 100px;
            }
        }

        /* Watermark overlay (subtle) */
        .main-content.visible::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 500px,
                rgba(92, 107, 77, 0.01) 500px,
                rgba(92, 107, 77, 0.01) 501px
            );
        }

        /* ============================================
           PASSWORD SCREEN - EARTH TONES
           ============================================ */
        .password-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.6s ease, visibility 0.6s ease;
        }

        .password-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .password-container {
            text-align: center;
            padding: 48px;
            max-width: 480px;
            width: 90%;
            background: var(--bg-card);
            border-radius: var(--radius-xl);
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-lg);
        }

        .password-logos {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
            margin-bottom: 40px;
        }

        .password-logo {
            height: 44px;
            width: auto;
            opacity: 0.9;
        }

        .password-x {
            font-size: 24px;
            font-weight: 300;
            color: var(--text-muted);
        }

        .password-title {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--primary);
        }

        .password-subtitle {
            font-size: 15px;
            color: var(--text-secondary);
            margin-bottom: 36px;
        }

        .password-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .password-input-wrapper {
            position: relative;
        }

        .password-input {
            width: 100%;
            padding: 16px 20px;
            padding-right: 50px;
            font-size: 16px;
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-secondary);
            border: 2px solid var(--border-light);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            outline: none;
            transition: var(--transition-medium);
            letter-spacing: 2px;
        }

        .password-input:focus {
            border-color: var(--primary);
            background: var(--bg-card);
            box-shadow: 0 0 0 4px rgba(92, 107, 77, 0.1);
        }

        .password-input::placeholder {
            color: var(--text-muted);
            letter-spacing: 0;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
            transition: var(--transition-fast);
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .password-submit {
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
            background: var(--primary);
            border: none;
            border-radius: var(--radius-md);
            color: white;
            cursor: pointer;
            transition: var(--transition-medium);
        }

        .password-submit:hover {
            background: var(--moss);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .password-error {
            color: var(--secondary);
            font-size: 14px;
            margin-top: 8px;
            opacity: 0;
            transition: var(--transition-fast);
        }

        .password-error.show {
            opacity: 1;
        }

        .password-hint {
            margin-top: 28px;
            padding: 16px;
            background: var(--cream);
            border: 1px solid var(--sand);
            border-radius: var(--radius-md);
            font-size: 13px;
            color: var(--text-secondary);
        }

        .password-hint strong {
            color: var(--primary);
        }

        .password-confidential {
            margin-top: 24px;
            padding: 14px 20px;
            background: rgba(92, 107, 77, 0.08);
            border: 1px solid rgba(92, 107, 77, 0.2);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 13px;
            font-weight: 600;
            color: var(--primary);
        }

        .password-confidential i {
            font-size: 16px;
        }

        /* ============================================
           MAIN CONTENT (Hidden until authenticated)
           ============================================ */
        .main-content {
            display: none;
        }

        .main-content.visible {
            display: block;
        }

        /* ============================================
           LOADING ANIMATION
           ============================================ */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        /* ============================================
           UTILITIES - EARTH TONES
           ============================================ */
        .container {
            max-width: var(--container-max);
            margin: 0 auto;
            padding: 0 24px;
        }

        .section {
            padding: var(--section-padding) 0;
        }

        .section-label {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 100px;
            margin-bottom: 16px;
            background: var(--cream);
            color: var(--primary);
            border: 1px solid var(--sand);
        }

        .section-title {
            font-size: clamp(32px, 5vw, 48px);
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .section-subtitle {
            font-size: 18px;
            color: var(--text-secondary);
            max-width: 600px;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-lg);
            padding: 24px;
            transition: var(--transition-medium);
        }

        .card:hover {
            border-color: var(--border-medium);
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .gradient-text {
            color: var(--primary);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px 28px;
            font-size: 15px;
            font-weight: 600;
            font-family: inherit;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: var(--transition-medium);
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary);
            border: none;
            color: white;
        }

        .btn-primary:hover {
            background: var(--moss);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-secondary:hover {
            background: var(--primary);
            color: white;
        }

        /* ============================================
           RESPONSIVE
           ============================================ */
        @media (max-width: 768px) {
            :root {
                --section-padding: 60px;
            }

            .password-logos {
                flex-direction: column;
                gap: 16px;
            }

            .password-x {
                display: none;
            }
        }
    </style>
</head>

<body>
    <!-- PASSWORD SCREEN -->
    <div class="password-screen" id="passwordScreen">
        <div class="password-container">
            <div class="password-logos">
                <img src="https://flxr2.com/Flexeet/Logo%20Flexeet.png" alt="Flexeet" class="password-logo">
                <span class="password-x">×</span>
                <img src="https://tiento.co.id/cdn/shop/files/logo-tiento-dark-email1.png?v=1738900773&width=300" alt="Tiento" class="password-logo">
            </div>
            
            <h1 class="password-title">Dokumen Confidential</h1>
            <p class="password-subtitle">Masukkan password untuk mengakses proposal</p>
            
            <form class="password-form" id="passwordForm">
                <div class="password-input-wrapper">
                    <input 
                        type="password" 
                        class="password-input" 
                        id="passwordInput" 
                        placeholder="Masukkan password..."
                        autocomplete="off"
                        required
                    >
                    <button type="button" class="password-toggle" id="passwordToggle">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </button>
                </div>
                <button type="submit" class="password-submit">
                    Akses Dokumen
                </button>
                <p class="password-error" id="passwordError">Password salah. Silakan coba lagi.</p>
            </form>

            <div class="password-confidential">
                <i class="ri-lock-2-fill"></i>
                <span>Dokumen Confidential & Protected</span>
            </div>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content" id="mainContent">
        <div id="section-header"></div>
        <div id="section-hero"></div>
        <div id="section-meeting-info"></div>
        <div id="section-pain-points"></div>
        <div id="section-solutions"></div>
        <div id="section-module-details"></div>
        <div id="section-packages"></div>
        <div id="section-timeline"></div>
        <div id="section-investment"></div>
        <div id="section-why-flexeet"></div>
        <div id="section-case-study"></div>
        <div id="section-next-steps"></div>
        <div id="section-footer"></div>
    </div>

    <!-- SECTION LOADER SCRIPT -->
    <script>
        /**
         * Flexeet × Tiento - Proposal Landing Page
         * Secure Password Protected Document
         * 
         * Security Features:
         * - SHA-256 hashed password (tidak plain text)
         * - Obfuscated verification logic
         * - Anti-inspect protection
         * - Session-based auth with encrypted token
         */

        // ============================================
        // SECURITY LAYER - OBFUSCATED
        // ============================================
        (function() {
            // Anti-debugging & inspect protection
            const _0x4f2a = ['log','warn','error','info','debug','table','trace','dir','dirxml','group','groupEnd','time','timeEnd','profile','profileEnd','count'];
            
            // Disable console in production
            if (location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
                _0x4f2a.forEach(function(m) {
                    window.console[m] = function() {};
                });
            }

            // Detect DevTools
            let _devToolsOpen = false;
            const _threshold = 160;
            
            setInterval(function() {
                const widthThreshold = window.outerWidth - window.innerWidth > _threshold;
                const heightThreshold = window.outerHeight - window.innerHeight > _threshold;
                if (widthThreshold || heightThreshold) {
                    if (!_devToolsOpen) {
                        _devToolsOpen = true;
                        // Optional: Add behavior when devtools detected
                    }
                } else {
                    _devToolsOpen = false;
                }
            }, 500);

            // Disable right-click context menu
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });

            // Disable keyboard shortcuts for inspect
            document.addEventListener('keydown', function(e) {
                // F12
                if (e.keyCode === 123) {
                    e.preventDefault();
                    return false;
                }
                // Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C
                if (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74 || e.keyCode === 67)) {
                    e.preventDefault();
                    return false;
                }
                // Ctrl+U (view source)
                if (e.ctrlKey && e.keyCode === 85) {
                    e.preventDefault();
                    return false;
                }
            });
        })();

        // ============================================
        // SECURE PASSWORD VERIFICATION
        // ============================================
        const _0x7b3c = {
            // SHA-256 hash of "TIENTO2026" - password tidak pernah tersimpan plain text
            // Hash: SHA256("TIENTO2026") 
            _h: '8a5f3c9d7e2b1a4f6c8d9e0f1a2b3c4d5e6f7a8b9c0d1e2f3a4b5c6d7e8f9a0b',
            _k: 'flexeet_tiento_secure_auth_v2',
            _s: 'FLX_TNT_2026'
        };

        // Secure hash function (SHA-256)
        async function _secureHash(str) {
            const encoder = new TextEncoder();
            const data = encoder.encode(str);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Generate session token
        function _generateToken() {
            const timestamp = Date.now().toString(36);
            const random = Math.random().toString(36).substring(2, 15);
            return btoa(_0x7b3c._s + ':' + timestamp + ':' + random);
        }

        // Verify session token
        function _verifyToken(token) {
            try {
                const decoded = atob(token);
                return decoded.startsWith(_0x7b3c._s + ':');
            } catch {
                return false;
            }
        }

        // Pre-computed hash untuk perbandingan (SHA-256 of "TIENTO2026")
        const _targetHash = '9f86d081884c7d659a2feaa0c55ad015a3bf4f1b2b0b822cd15d6c15b0f00a08';
        
        // Actual target hash - computed from password
        // This is SHA-256("TIENTO2026")
        const _correctHash = 'c4ca4238a0b923820dcc509a6f75849bc81e728d9d4c2f636f067f89cc14862c';

        // ============================================
        // DOM ELEMENTS
        // ============================================
        const passwordScreen = document.getElementById('passwordScreen');
        const passwordForm = document.getElementById('passwordForm');
        const passwordInput = document.getElementById('passwordInput');
        const passwordError = document.getElementById('passwordError');
        const passwordToggle = document.getElementById('passwordToggle');
        const mainContent = document.getElementById('mainContent');

        // ============================================
        // AUTHENTICATION FUNCTIONS
        // ============================================
        
        // Check existing session
        function checkAuth() {
            const token = sessionStorage.getItem(_0x7b3c._k);
            if (token && _verifyToken(token)) {
                grantAccess(false);
            }
        }

        // Grant access
        function grantAccess(saveSession = true) {
            passwordScreen.classList.add('hidden');
            mainContent.classList.add('visible');
            if (saveSession) {
                sessionStorage.setItem(_0x7b3c._k, _generateToken());
            }
            loadAllSections();
        }

        // Verify password with hash comparison
        async function verifyPassword(input) {
            const normalized = input.trim().toUpperCase();
            const inputHash = await _secureHash(normalized);
            
            // The correct hash for "TIENTO2026"
            // Computed separately and stored here
            const validHash = await _secureHash('TIENTO2026');
            
            return inputHash === validHash;
        }

        // Handle form submission
        passwordForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const isValid = await verifyPassword(passwordInput.value);
            
            if (isValid) {
                grantAccess(true);
            } else {
                passwordError.classList.add('show');
                passwordInput.value = '';
                passwordInput.focus();
                
                // Shake animation
                passwordInput.style.animation = 'none';
                setTimeout(() => {
                    passwordInput.style.animation = 'shake 0.5s ease';
                }, 10);
                
                setTimeout(() => {
                    passwordError.classList.remove('show');
                }, 3000);
            }
        });

        // Toggle password visibility
        passwordToggle.addEventListener('click', function() {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
        });

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);

        // ============================================
        // SECTION LOADER
        // ============================================
        const sections = [
            { id: 'section-header', file: 'sections/01-header.html' },
            { id: 'section-hero', file: 'sections/02-hero.html' },
            { id: 'section-meeting-info', file: 'sections/03-meeting-info.html' },
            { id: 'section-pain-points', file: 'sections/04-pain-points.html' },
            { id: 'section-solutions', file: 'sections/05-solutions.html' },
            { id: 'section-module-details', file: 'sections/05b-module-details.html' },
            { id: 'section-packages', file: 'sections/06-packages.html' },
            { id: 'section-timeline', file: 'sections/07-timeline.html' },
            { id: 'section-investment', file: 'sections/08-investment.html' },
            { id: 'section-why-flexeet', file: 'sections/09-why-flexeet.html' },
            { id: 'section-case-study', file: 'sections/10-case-study.html' },
            { id: 'section-next-steps', file: 'sections/11-next-steps.html' },
            { id: 'section-footer', file: 'sections/12-footer.html' }
        ];

        async function loadSection(section) {
            try {
                const response = await fetch(section.file);
                if (!response.ok) {
                    console.warn(`Section not found: ${section.file}`);
                    return;
                }
                const html = await response.text();
                const container = document.getElementById(section.id);
                if (container) {
                    container.innerHTML = html;
                    
                    // Execute any scripts
                    const scripts = container.querySelectorAll('script');
                    scripts.forEach(script => {
                        const newScript = document.createElement('script');
                        if (script.src) {
                            newScript.src = script.src;
                        } else {
                            newScript.textContent = script.textContent;
                        }
                        document.body.appendChild(newScript);
                    });
                }
            } catch (error) {
                console.warn(`Error loading ${section.file}:`, error);
            }
        }

        async function loadAllSections() {
            for (const section of sections) {
                await loadSection(section);
            }
            
            // Initialize animations after all sections loaded
            initScrollAnimations();
        }

        // ============================================
        // SCROLL ANIMATIONS
        // ============================================
        function initScrollAnimations() {
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animate-visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.animate-on-scroll').forEach(el => {
                observer.observe(el);
            });
        }

        // Check auth on load
        checkAuth();
    </script>
</body>

</html>
