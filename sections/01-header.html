<!-- HEADER SECTION - EARTH TONES -->
<style>
    .header { position: fixed; top: 0; left: 0; right: 0; z-index: 1000; padding: 16px 0; transition: var(--transition-medium); }
    .header.scrolled { background: rgba(250, 248, 245, 0.95); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border-light); box-shadow: var(--shadow-sm); }
    .header-inner { max-width: var(--container-max); margin: 0 auto; padding: 0 24px; display: flex; align-items: center; justify-content: space-between; }
    .header-brand { display: flex; align-items: center; gap: 16px; }
    .header-logo { height: 32px; width: auto; }
    .header-divider { width: 1px; height: 24px; background: var(--border-medium); }
    .header-nav { display: flex; align-items: center; gap: 4px; }
    .header-nav-link { padding: 10px 16px; font-size: 14px; font-weight: 500; color: var(--text-secondary); text-decoration: none; border-radius: var(--radius-sm); transition: var(--transition-fast); }
    .header-nav-link:hover { color: var(--primary); background: var(--cream); }
    .header-cta { padding: 10px 20px; font-size: 14px; font-weight: 600; background: var(--primary); border: none; border-radius: var(--radius-sm); color: white; cursor: pointer; transition: var(--transition-medium); text-decoration: none; }
    .header-cta:hover { background: var(--moss); transform: translateY(-2px); }
    .header-mobile-toggle { display: none; padding: 8px; background: none; border: none; color: var(--text-primary); cursor: pointer; }
    .header-mobile-menu { display: none; position: fixed; top: 64px; left: 0; right: 0; background: var(--bg-card); border-bottom: 1px solid var(--border-light); padding: 16px; }
    .header-mobile-menu.open { display: block; }
    .header-mobile-menu .header-nav-link { display: block; padding: 12px 16px; }
    @media (max-width: 900px) { .header-nav { display: none; } .header-mobile-toggle { display: block; } }
</style>

<header class="header" id="mainHeader">
    <div class="header-inner">
        <div class="header-brand">
            <img src="https://flxr2.com/Flexeet/Logo%20Flexeet.png" alt="Flexeet" class="header-logo">
            <div class="header-divider"></div>
            <img src="https://tiento.co.id/cdn/shop/files/logo-tiento-dark-email1.png?v=1738900773&width=300" alt="Tiento" class="header-logo">
        </div>
        <nav class="header-nav">
            <a href="#resume" class="header-nav-link">Resume Meeting</a>
            <a href="#solutions" class="header-nav-link">Solusi</a>
            <a href="#packages" class="header-nav-link">Paket</a>
            <a href="#investment" class="header-nav-link">Investasi</a>
            <a href="#next-steps" class="header-cta">Next Steps â†’</a>
        </nav>
        <button class="header-mobile-toggle" id="mobileToggle">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
        </button>
    </div>
    <div class="header-mobile-menu" id="mobileMenu">
        <a href="#resume" class="header-nav-link">Resume Meeting</a>
        <a href="#solutions" class="header-nav-link">Solusi</a>
        <a href="#packages" class="header-nav-link">Paket</a>
        <a href="#investment" class="header-nav-link">Investasi</a>
        <a href="#next-steps" class="header-nav-link">Next Steps</a>
    </div>
</header>

<script>
    const header = document.getElementById('mainHeader');
    window.addEventListener('scroll', () => header.classList.toggle('scrolled', window.scrollY > 50));
    const mobileToggle = document.getElementById('mobileToggle');
    const mobileMenu = document.getElementById('mobileMenu');
    mobileToggle.addEventListener('click', () => mobileMenu.classList.toggle('open'));
    mobileMenu.querySelectorAll('a').forEach(link => link.addEventListener('click', () => mobileMenu.classList.remove('open')));
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) { e.preventDefault(); const target = document.querySelector(this.getAttribute('href')); if (target) target.scrollIntoView({ behavior: 'smooth', block: 'start' }); });
    });
</script>
